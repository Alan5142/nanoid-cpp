# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

jobs:
- job: 'Build_and_test'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: CMake@1
    inputs:
      cmakeArgs: ..
  - script: cd build && make
    name: 'Build'
  - script: cd build/tests && ./nanoid_test
    name: 'Test'
